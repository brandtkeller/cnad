kind: ZarfPackageConfig
metadata:
  name: cnad
  description: Used to establish a new Zarf cluster

components:
  - name: cnad
    required: true
    charts:
      - name: cnad
        version: 0.1.0
        namespace: cnad
        localPath: chart
        valuesFiles:
          - values.yaml
    images:
      - myapp:0.0.1

