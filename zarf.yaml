kind: ZarfPackageConfig
metadata:
  name: cnad
  version: 0.0.1
  description: Used to establish a new Zarf cluster

components:
  - name: webapp
    required: true
    charts:
      - name: webapp
        version: 0.1.0
        namespace: webapp
        localPath: chart
        valuesFiles:
          - values.yaml
    images:
      - myapp:0.0.1
